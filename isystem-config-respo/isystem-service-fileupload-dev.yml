spring:
  application:
    name: isystem-service-fileupload
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yk-isystem20191202?characterEncoding=utf-8
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      max-active: 20
      initial-size: 5
      min-idle: 5
      max-wait: 6000
  servlet:
    multipart:
      max-file-size: 1024MB # 最大支持文件大小
      max-request-size: 1024MB # 最大支持请求大小

server:
  port: 8505

